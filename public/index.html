<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Entry | Messenger</title>
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/messenger.html">
            <div class="form-field">
                <h3>Join a Conversation</h3>
            </div>
            <div class="form-field">
                <label>Display Name</label>
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label>Hangouts</label>
                <!-- <input id="room" type="text" name="room"> -->
                <select name="room">
                    <option value="coders">coders</option>
                    <option value="fans">Oyelowo's Fans</option>
                    <option value="friends">friends</option>
                    <option value="family">family</option>
                    <option value="colleagues">colleagues</option>
                    <option value="special">special</option>
                </select>
            </div>
            <div class="form-field">
                <button>Enter Chat Room</button>
            </div>
        </form>
    </div>

</body>

</html>
